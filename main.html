<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Main Content</title>
  <style>
    /* Styling the main element */
    .accio#job {
      width: 150px;
      height: 150px;
      background-color: #000000;
    }

    /* Styling the paragraph with the class hello-accio */
    .hello-accio {
      color: #ffffff;
      margin-left: 32px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Main content section -->
  <main class="accio" id="job">
    <p class="hello-accio">Hello Accio Job</p>
  </main>
</body>
</html>
